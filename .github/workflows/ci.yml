name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          cache: pip
      - run: python -m pip install -U pip
      - run: pip install -U mkdocs-material mkdocs-minify-plugin 
      - run: mkdocs gh-deploy --force

