<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900">
  <!-- 배경 -->
  <rect width="900" height="900" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="450" y="60" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">컴퓨터의 5대 기본 장치</text>
  
  <!-- 중앙 원 -->
  <circle cx="450" cy="450" r="200" fill="#e9ecef" stroke="#333" stroke-width="2"/>
  <text x="450" y="450" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Computer</text>
  <text x="450" y="485" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">System</text>
  
  <!-- CPU -->
  <g>
    <circle cx="450" cy="250" r="80" fill="#4682B4"/>
    <text x="450" y="235" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">CPU</text>
    <text x="450" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Central Processing Unit</text>
    <text x="450" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="white">논리/산술 연산 수행</text>
    <text x="450" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="white">명령어 해독 및 실행</text>
  </g>
  
  <!-- Primary Memory -->
  <g>
    <circle cx="623" cy="350" r="80" fill="#6A5ACD"/>
    <text x="623" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Primary</text>
    <text x="623" y="360" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Memory</text>
    <text x="623" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="white">프로그램과 데이터 저장</text>
    <text x="623" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">CPU와 직접 데이터 교환</text>
  </g>
  
  <!-- Secondary Memory -->
  <g>
    <circle cx="623" cy="550" r="80" fill="#20B2AA"/>
    <text x="623" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Secondary</text>
    <text x="623" y="560" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Memory</text>
    <text x="623" y="585" font-family="Arial" font-size="10" text-anchor="middle" fill="white">대용량 데이터 저장</text>
    <text x="623" y="600" font-family="Arial" font-size="10" text-anchor="middle" fill="white">영구적 저장 가능</text>
  </g>
  
  <!-- Input Device -->
  <g>
    <circle cx="277" cy="350" r="80" fill="#3CB371"/>
    <text x="277" y="335" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Input</text>
    <text x="277" y="360" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Device</text>
    <text x="277" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="white">데이터 입력</text>
    <text x="277" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(키보드, 마우스, 스캐너 등)</text>
  </g>
  
  <!-- Output Device -->
  <g>
    <circle cx="277" cy="550" r="80" fill="#CD5C5C"/>
    <text x="277" y="535" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Output</text>
    <text x="277" y="560" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Device</text>
    <text x="277" y="585" font-family="Arial" font-size="10" text-anchor="middle" fill="white">처리 결과 출력</text>
    <text x="277" y="600" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(모니터, 프린터, 스피커 등)</text>
  </g>
  
  <!-- 구분선 -->
  <line x1="300" y1="730" x2="600" y2="730" stroke="#333" stroke-width="2"/>
  
  <!-- 하단 설명 -->
  <text x="450" y="760" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">세 가지 주요 구성요소</text>
  <text x="450" y="785" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">CPU, Memory(Primary/Secondary), I/O Devices(Input/Output)</text>
</svg>
