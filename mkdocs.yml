site_name: My Docs

theme: 
  #name: 'readthedocs'
  name: 'material'
  custom_dir: 'custom_theme/'
  features:
    - content.code.annotate
    - content.code.copy


plugins:
  #- info
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - index: index.md
  - CE:
    - 'ch02':
      - 'relay': 'CE/ce02_03_0_relay.md'
      - 'vacuum tube': 'CE/ce02_03_1_vacuum_tube.md'
      - 'transistor': 'CE/ce02_03_2_transistor.md'
      - 'IC': 'CE/ce02_03_3_IC.md'
      - 'Gate Output':
        - 'CE/ce02_04_4_gate_outputs.md'
        - 'Totem-pole Output': 'CE/ce02_04_4_1_totem_pole_output.md'
        - 'Open-Collector Output': 'CE/ce02_04_4_2_open_collector.md'
        - 'Tri-State Output': 'CE/ce02_04_4_3_tri_state_output.md'
    - 'os':
      - 'kernel.md'
  - Material Test:
    - code blk: test_code_blocks.md
